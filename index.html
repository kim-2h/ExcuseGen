<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excuse Gen</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f4f7fe, #eaeefe);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    p.subtitle {
      margin-top: 0;
      margin-bottom: 40px;
      color: #666;
      font-size: 1.1rem;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 420px;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .input-group label {
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 2px;
      color: #333;
    }

    /* 슬라이더 범위 표시 */
    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      margin-top: 4px;
      color: #666;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }
    .input-grid input {
      width: 100px; 
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .tone-group {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }
    .slider-group {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .slider-group input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #3478f6 50%, #ddd 50%);
      border-radius: 4px;
      outline: none;
    }

    /* 채워진 영역 동적 처리용 JS 연동을 위해 필요 */
    .slider-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      background-color: #3478f6;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      margin-top: -4px;
    }

    .slider-group input[type="range"]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      background-color: #3478f6;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    /* 배경 초기화용 트랙 */
    .slider-group input[type="range"]::-moz-range-track {
      background: transparent;
    }
    .center-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
    }
    .check-btn {
      padding: 16px 28px;
      font-size: 1rem;
      background-color: #3478f6;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      white-space: nowrap;
    }
    .result-box textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 0.95rem;
    }
    .try-again {
      margin-top: 20px;
      background-color: #3478f6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      align-self: center;
    }
    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Excuse Gen</h1>
  <p class="subtitle">free excuse generator by team 8.</p>
  <div class="container">
    <div class="card">
      
  <div class="input-grid">
    <div class="input-group">
      <label>What</label>
      <input type="text" placeholder="e.g. absence" />
    </div>
    <div class="input-group">
      <label>Why</label>
      <input type="text" placeholder="e.g. illness" />
    </div>
    <div class="input-group">
      <label>Where</label>
      <input type="text" placeholder="e.g. class" />
    </div>
    <div class="input-group">
      <label>When</label>
      <input type="text" placeholder="e.g. yesterday" />
    </div>
    <div class="input-group">
      <label>Who</label>
      <input type="text" placeholder="e.g. professor" />
    </div>
    <div class="input-group">
      <label>Request</label>
      <input type="text" placeholder="e.g. forgiveness" />
    </div>
  </div>

      <div class="tone-group">
        <label><input type="radio" name="tone" checked /> Business</label>
        <label><input type="radio" name="tone" /> Academic</label>
        <label><input type="radio" name="tone" /> Casual</label>
        <label><input type="radio" name="tone" /> ChatGPT</label>
        <label><input type="radio" name="tone" /> Brainrot</label>
      </div>

    <div class="slider-group">
      <label>Exaggeration</label>
      <input type="range" min="0" max="100" value="50" />
      <div class="slider-labels">
        <span>0%</span>
        <span>100%</span>
      </div>
    </div>

    </div>

    <div class="center-button">
      <button class="check-btn">Check<br />Result !! →</button>
    </div>

    <div class="card">
      <h3>Your Generated Excuse</h3>
      <div class="result-box">
        <textarea readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</textarea>
      </div>
      <button class="try-again">Try Again</button>
    </div>
  </div>
</body>
</html>
